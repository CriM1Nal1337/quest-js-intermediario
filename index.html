<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML + CSS + JS INTERMEDIÁRIO</title>
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="duvidas">
            <h1 class="title">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p class="p">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>
        <div class="form-container">
            <form id="form" class="form" method="post">
                <input class="input" type="text" name="nome" id="name" placeholder="Nome Completo *">
                <span class="red hidden">campo obrigatório</span>
                <input class="input" type="email" name="email" id="email" placeholder="Email *">
                <span class="red hidden">campo obrigatório</span>
                <input class="input" type="tel" name="cel" id="cel" placeholder="Telefone *">
                <span class="red hidden">campo obrigatório</span>
                <textarea class="input" type="text" name="mensagem" id="msg" placeholder="Mensagem *"></textarea>
                <span class="red hidden">campo obrigatório</span>
                <span class="span">*campos obrigatórios</span>
                <button id="enviar">Enviar</button>
            </form>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
